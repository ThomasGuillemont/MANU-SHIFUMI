<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="icon" type="image/x-icon" href="./assets/img/monstre.png">
    <title>ShiFuMi RPG</title>
</head>

<body class="bg-main vh-100">
    <main class="container-fluid h-100 d-flex align-item-center">
        <div class="row d-flex align-items-center text-center w-100 p-2 m-3 fw-bold glassmorphism">
            <label class="col-12 col-sm-4">
                <input class="form-check-input" name="inputSelect" type="radio" id="Maurice" value="Maurice" checked>
                <img src="./assets/img/maurice.png" class="img-fluid-choice" alt="Maurice">
                <div class="text-center mauriceStyle">Maurice</div>
            </label>
            <label class="col-12 col-sm-4">
                <input class="form-check-input" name="inputSelect" type="radio" id="Nadine" value="Nadine">
                <img src="./assets/img/nadine.png" class="img-fluid-choice" alt="Nadine">
                <div class="text-center nadineStyle">Nadine</div>
            </label>
            <label class="col-12 col-sm-4">
                <input class="form-check-input" name="inputSelect" type="radio" id="Monstre" value="Monstre">
                <img src="./assets/img/monstre.png" class="img-fluid-choice" alt="Monstre">
                <div class="text-center monstreStyle">Monstre</div>
            </label>
            <div class="col-12 d-flex justify-content-evenly">
                <div>
                    <div class="text-center textStyle" id=firstname></div>
                    <img src="./assets/img/health_ui.png" class="img-fluid-life" alt="healthUI">
                    <div class="text-center textStyle" id="tokenPlayer"></div>
                </div>
                <div>
                    <div class="text-center textStyle">IA</div>
                    <img src="./assets/img/health_ui.png" class="img-fluid-life" alt="healthUI">
                    <div class="text-center textStyle" id="tokenIa"></div>
                </div>
            </div>
            <div class="col-12 p-2 align-self-center">
                <div class="text-center textStyle" id="resultPlay"></div>
            </div>
            <div class="col-6">
                <button type="button" id="playBtn" class="btn btn-my-color btn-block fw-bold">Combat</button>
            </div>
            <div class="col-6">
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-my-color fw-bold" data-bs-toggle="modal" data-bs-target="#modal">
                    Menu
                </button>
            </div>
        </div>
    </main>
    <!-- Modal -->
    <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="d-flex justify-content-evenly">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <img src="./assets/img/ogre.png" class="img-fluid-choice" alt="ogre">
                        <img src="./assets/img/baton.png" class="img-fluid-choice" alt="baton">
                        <h5 class="modal-title p-3" id="modalLabel">ShiFuMi RPG</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body text-center">
                        Maurice gagne contre Monstre<br>
                        Monstre gagne contre Nadine<br>
                        Nadine gagne contre Maurice
                    </div>
                    <div class="modal-footer d-flex justify-content-center">
                        <audio src="./assets/mp3/audio.mp3" type="audio/mpeg" loop></audio>
                        <button type="button" id="btnAudio" class="btn btn-my-color fw-bold" data-bs-toggle="modal" data-bs-target="#modal">Musique ON/OFF</button>
                        <button type="button" id="resetScore" class="btn btn-my-color btn-block fw-bold">RÃ©initialisation</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
